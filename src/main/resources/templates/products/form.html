<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product form</h1>
<form action="#" th:action="@{/products}" th:object="${product}" method="post">
    <div>
        Name <input type="text" th:field="*{name}">
        <span th:if="${#fields.hasErrors('rollNumber')}" th:errors="*{rollNumber}"></span>
    </div>
    <div>
        Email <input type="email" th:field="*{email}">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <div>
        Fullname <input type="text" th:field="*{fullName}">
        <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
    </div>
    <div>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>
</form>
</body>
</html>
